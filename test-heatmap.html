<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>风险热力图测试</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .content {
            padding: 20px;
        }
        
        .chart-container {
            height: 500px;
            border: 1px solid #ebeef5;
            border-radius: 4px;
            margin: 20px 0;
        }
        
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .legend {
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f7fa;
            border-radius: 4px;
            border: 1px solid #ebeef5;
        }
        
        .legend-title {
            font-weight: 600;
            color: #303133;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .legend-items {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #606266;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
            border: 1px solid #dcdfe6;
        }
        
        .legend-color.high-risk {
            background-color: #F56C6C;
        }
        
        .legend-color.medium-risk {
            background-color: #E6A23C;
        }
        
        .legend-color.low-risk {
            background-color: #409EFF;
        }
        
        .legend-color.safe-risk {
            background-color: #67C23A;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔥 风险热力图分析测试</h1>
            <p>基于ECharts的热力图可视化展示</p>
        </div>
        
        <div class="content">
            <div class="controls">
                <label>视图类型：</label>
                <select id="viewType" onchange="updateHeatmap()">
                    <option value="confidence">置信度</option>
                    <option value="cvar">CVaR值</option>
                    <option value="level">风险等级</option>
                </select>
                <button onclick="refreshHeatmap()">刷新</button>
            </div>
            
            <div class="chart-container" id="heatmapChart"></div>
            
            <div class="legend">
                <div class="legend-title">风险等级说明：</div>
                <div class="legend-items">
                    <div class="legend-item">
                        <div class="legend-color high-risk"></div>
                        <span>高风险 (>0.8)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color medium-risk"></div>
                        <span>中风险 (0.6-0.8)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color low-risk"></div>
                        <span>低风险 (0.4-0.6)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color safe-risk"></div>
                        <span>安全 (<0.4)</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 模拟风险数据
        const mockRiskData = [
            {
                riskFactorId: 'RF001',
                name: '采购成本超支',
                confidenceLevel: 0.85,
                cvarValue: 12.5,
                alertStatus: 'red',
                process: '采购'
            },
            {
                riskFactorId: 'RF002',
                name: '供应商交付延迟',
                confidenceLevel: 0.72,
                cvarValue: 8.3,
                alertStatus: 'yellow',
                process: '采购'
            },
            {
                riskFactorId: 'RF003',
                name: '生产设备故障',
                confidenceLevel: 0.65,
                cvarValue: 6.8,
                alertStatus: 'yellow',
                process: '生产'
            },
            {
                riskFactorId: 'RF004',
                name: '质量控制不达标',
                confidenceLevel: 0.45,
                cvarValue: 4.2,
                alertStatus: 'normal',
                process: '生产'
            },
            {
                riskFactorId: 'RF005',
                name: '市场需求变化',
                confidenceLevel: 0.78,
                cvarValue: 9.1,
                alertStatus: 'yellow',
                process: '营销'
            },
            {
                riskFactorId: 'RF006',
                name: '系统维护中断',
                confidenceLevel: 0.35,
                cvarValue: 3.5,
                alertStatus: 'normal',
                process: '运维'
            }
        ];

        let myChart = null;

        function initHeatmap() {
            const chartDom = document.getElementById('heatmapChart');
            myChart = echarts.init(chartDom);
            updateHeatmap();
        }

        function updateHeatmap() {
            const viewType = document.getElementById('viewType').value;
            const heatmapData = prepareHeatmapData(viewType);
            
            const option = {
                title: {
                    text: getHeatmapTitle(viewType),
                    left: 'center',
                    textStyle: {
                        fontSize: 16
                    }
                },
                tooltip: {
                    position: 'top',
                    formatter: (params) => {
                        const riskName = getRiskName(params.data[1]);
                        const processName = getProcessName(params.data[0]);
                        const value = params.data[2];
                        
                        let valueText = '';
                        if (viewType === 'confidence') {
                            valueText = `置信度: ${(value * 100).toFixed(1)}%`;
                        } else if (viewType === 'cvar') {
                            valueText = `CVaR值: ${value.toFixed(2)}`;
                        } else {
                            valueText = `风险等级: ${getRiskLevelText(value)}`;
                        }
                        
                        return `${processName}<br/>${riskName}<br/>${valueText}`;
                    }
                },
                grid: {
                    height: '70%',
                    top: '15%',
                    left: '15%',
                    right: '5%'
                },
                xAxis: {
                    type: 'category',
                    data: getProcessNames(),
                    splitArea: {
                        show: true
                    },
                    axisLabel: {
                        interval: 0,
                        rotate: 45,
                        fontSize: 12
                    }
                },
                yAxis: {
                    type: 'category',
                    data: getRiskNames(),
                    splitArea: {
                        show: true
                    },
                    axisLabel: {
                        fontSize: 11,
                        width: 100,
                        overflow: 'truncate'
                    }
                },
                visualMap: {
                    min: getVisualMapMin(viewType),
                    max: getVisualMapMax(viewType),
                    calculable: true,
                    orient: 'horizontal',
                    left: 'center',
                    bottom: '5%',
                    inRange: {
                        color: ['#67C23A', '#E6A23C', '#F56C6C']
                    },
                    text: ['高', '低'],
                    textStyle: {
                        color: '#333'
                    }
                },
                series: [{
                    name: getHeatmapTitle(viewType),
                    type: 'heatmap',
                    data: heatmapData,
                    label: {
                        show: true,
                        fontSize: 10,
                        color: '#333'
                    },
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }]
            };
            
            myChart.setOption(option);
        }

        function prepareHeatmapData(viewType) {
            const data = [];
            const processes = getProcessNames();
            const risks = getRiskNames();
            
            processes.forEach((process, processIndex) => {
                risks.forEach((risk, riskIndex) => {
                    const value = getHeatmapValue(process, risk, viewType);
                    if (value !== null) {
                        data.push([processIndex, riskIndex, value]);
                    }
                });
            });
            
            return data;
        }

        function getHeatmapValue(process, risk, viewType) {
            const riskData = mockRiskData.find(r => r.name === risk && r.process === process);
            
            if (!riskData) return null;
            
            switch (viewType) {
                case 'confidence':
                    return riskData.confidenceLevel;
                case 'cvar':
                    return riskData.cvarValue;
                case 'level':
                    return getRiskLevelValue(riskData.alertStatus);
                default:
                    return riskData.confidenceLevel;
            }
        }

        function getRiskLevelValue(status) {
            switch (status) {
                case 'red': return 0.9;
                case 'yellow': return 0.6;
                case 'normal': return 0.3;
                default: return 0.3;
            }
        }

        function getRiskLevelText(value) {
            if (value >= 0.8) return '高风险';
            if (value >= 0.6) return '中风险';
            if (value >= 0.4) return '低风险';
            return '安全';
        }

        function getProcessNames() {
            const processSet = new Set();
            mockRiskData.forEach(risk => {
                processSet.add(risk.process);
            });
            return Array.from(processSet).sort();
        }

        function getRiskNames() {
            const riskSet = new Set();
            mockRiskData.forEach(risk => {
                riskSet.add(risk.name);
            });
            return Array.from(riskSet).sort();
        }

        function getProcessName(processIndex) {
            const processes = getProcessNames();
            return processes[processIndex] || '';
        }

        function getRiskName(riskIndex) {
            const risks = getRiskNames();
            return risks[riskIndex] || '';
        }

        function getHeatmapTitle(viewType) {
            switch (viewType) {
                case 'confidence':
                    return '风险置信度热力图';
                case 'cvar':
                    return '风险CVaR值热力图';
                case 'level':
                    return '风险等级热力图';
                default:
                    return '风险热力图';
            }
        }

        function getVisualMapMin(viewType) {
            switch (viewType) {
                case 'confidence':
                    return 0;
                case 'cvar':
                    return 0;
                case 'level':
                    return 0;
                default:
                    return 0;
            }
        }

        function getVisualMapMax(viewType) {
            switch (viewType) {
                case 'confidence':
                    return 1;
                case 'cvar':
                    return 15;
                case 'level':
                    return 1;
                default:
                    return 1;
            }
        }

        function refreshHeatmap() {
            updateHeatmap();
            console.log('热力图已刷新');
        }

        // 初始化
        window.addEventListener('load', initHeatmap);
        window.addEventListener('resize', () => {
            if (myChart) {
                myChart.resize();
            }
        });
    </script>
</body>
</html>
